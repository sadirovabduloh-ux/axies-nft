<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <header id="header">
      <img
        src="./img/bg-gradient3.png"
        alt="bg-gradient3"
        class="bg-gradient3"
      />
      <div class="container">
        <div class="header">
          <a href="#header"><img src="./img/logo_dark.png" alt="ionicons" /></a>
          <nav>
            <a href="#"
              >Home<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
            <a href="#"
              >Explore<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
            <a href="#"
              >Activity<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
            <a href="#"
              >Community<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
            <a href="#"
              >Pages<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
            <a href="#"
              >Contact<ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </nav>
          <div class="inputs">
            <div class="Search">
              <input type="text" placeholder="Search..." />
              <ion-icon name="search-outline"></ion-icon>
            </div>
            <button><ion-icon name="wallet"></ion-icon>Wallet connect</button>
          </div>
          <div class="btns">
            <button><ion-icon name="sunny-outline"></ion-icon></button>
            <button>
              <ion-icon class="moon-icon" name="moon-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section id="hero">
      <div class="bg-conus-1"></div>
      <div class="bg-conus-2"></div>
      <div class="bg-conus-3"></div>
      <div class="bg-conus-4"></div>
      <div class="bg-conus-5"></div>
      <div class="bg-crug-1"><div></div></div>
      <div class="bg-crug-2"><div></div></div>
      <div class="container">
        <div class="hero">
          <div class="hero-text">
            <div class="h1">
              <h1>Discover, find,</h1>
              <h2>Sell extraordinary</h2>
              <h1>Monster NFTs</h1>
            </div>
            <p>
              Marketplace for monster character cllections non fungible token
              NFTs
            </p>
            <div class="btn">
              <button><ion-icon name="rocket"></ion-icon> Explore</button>
              <button><ion-icon name="create"></ion-icon> Create</button>
            </div>
          </div>
          <div class="hero-img">
            <img src="./img/img-bg-sliderhome2.png" alt="img-bg-sliderhome2" />
            <div class="hero-img-overlay">
              <img src="./img/imgslider2.png" alt="imgslider2" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
